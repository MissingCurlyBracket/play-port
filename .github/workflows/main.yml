name: Deploy to GitHub Pages
on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        env:
          WATCHMODE_API_KEY: ${{ secrets.WATCHMODE_API_KEY }}
          
      - name: Deploy
        run: npm run deploy
